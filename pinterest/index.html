<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--Primero Vamos a Crear el Header-->
    <header>
        <nav class="nav-bar">
            <ul class="left-side">
                <li class="logo-pinterest">
                    <a href="https://www.pinterest.es/"></a>
                </li>
                <li>
                    <button class="inicio-container">
                        <a href="" class="inicio-text">Inicio</a>
                    </button>
                </li>
                <li>
                    <a href="https://www.pinterest.es/today/" class="explorar-text">Explorar</a>
                </li>
                <li>
                    <a href="https://www.pinterest.es/pin-creation-tool/" class="crear-text">Crear</a>
                </li>
            </ul>
            <div class="main-input">
                <div class="input-container">
                    <span class="search-icon"></span>
                    <input type="text" placeholder="Buscar">
                </div>
            </div>
            <ul class="right-side">
                <li class="campana-logo">
                    <a href=""></a>
                </li>
                <li class="mensajes-logo">
                    <a href=""></a>
                </li>
                <li class="persona-logo">
                    <a href=""></a>
                </li>
                <li class="flecha-logo">
                    <a href=""></a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Ahora Vamos a crear las imagenes-->
    <main>
        <div  class="img-container">
            <div class="img-1">
                <img src="https://images.pexels.com/photos/847393/pexels-photo-847393.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="image-1">
            </div>

            <div class="img-2">
                <img src="https://images.pexels.com/photos/572861/pexels-photo-572861.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="image-2">
            </div>

            <div class="img-3">
                <img src="https://images.pexels.com/photos/733090/pexels-photo-733090.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="image-3"> 
            </div>

            <div class="img-4">
                <img src="https://images.pexels.com/photos/1319515/pexels-photo-1319515.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="image-4">
            </div>

            <div class="img-5">
                <img src="https://images.pexels.com/photos/2317904/pexels-photo-2317904.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="image-5">
            </div>

            <div class="img-6">
                <img src="https://images.pexels.com/photos/1894350/pexels-photo-1894350.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="image-6">
            </div>

            <div class="img-7">
                <img src="https://images.pexels.com/photos/1054650/pexels-photo-1054650.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="image-7">
            </div>

            <div class="img-8">
                <img src="https://images.pexels.com/photos/1181181/pexels-photo-1181181.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="image-8">
            </div>

            <div class="img-9">
                <img src="https://images.pexels.com/photos/3280908/pexels-photo-3280908.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="image-9">
            </div>

            <div class="img-10">
                <img src="https://images.pexels.com/photos/2295744/pexels-photo-2295744.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="image-10">
            </div>
        </div>
    </main>

</body>
</html>
